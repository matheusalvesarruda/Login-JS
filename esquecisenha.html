<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <script defer src="js/script2.js"></script>
    <link href="css/stylerecuperacao.css" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="img/senha.png"/>
</head>
<body>
    <main class="senha">
        <div class="senha_conteiner">
            <h1 class="senha_title">Encontre sua conta</h1>
            <form class="senha_form">
                <input class="senha_input" type="email" placeholder="Insira o email da sua conta.">
                <span class="senha_input-border"></span>
                <button class="senha_submit">Recuperar</button>

            </form>
        </div>   
    </main>

    
</body>
</html>
